name: Generate Snake Animation

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Generate GitHub Contribution Grid Snake
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: iamksr05
          outputs: |
            dist/github-contribution-grid-snake.svg?color=random-dark
      
      - name: Move file to root of output branch
        run: |
          mkdir -p output
          cp dist/github-contribution-grid-snake.svg output/github-contribution-grid-snake.svg
      
      - name: Push to output branch
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git checkout -b output 2>/dev/null || git checkout output || git checkout -b output
          git add output/github-contribution-grid-snake.svg
          git commit -m "Generate snake animation [skip ci]" || exit 0
          git push origin output --force
