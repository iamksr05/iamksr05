name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: iamksr05
          outputs: github-contribution-grid-snake.svg

      - name: Push to output branch
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

          # checkout or create output branch
          git checkout output || git checkout -b output

          # copy the generated file
          cp github-contribution-grid-snake.svg github-contribution-grid-snake.svg

          git add github-contribution-grid-snake.svg
          git commit -m "Update snake animation" || true
          git push origin output