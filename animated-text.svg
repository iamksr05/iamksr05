<svg width="700" height="60" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    .text {
      font-family: 'Righteous', cursive;
      font-size: 32px;
      fill: #6366F1;
    }
  </style>
  
  <text x="350" y="40" text-anchor="middle" class="text">
    <animate id="line1" attributeName="opacity" values="0;1;1;0" dur="4s" begin="0s" fill="freeze"/>
    <tspan opacity="0">
      <animate attributeName="opacity" values="0;1;1;0" dur="4s" begin="0s" fill="freeze"/>
      Hi there! I'm Karan.
    </tspan>
  </text>
  
  <text x="350" y="40" text-anchor="middle" class="text">
    <tspan opacity="0">
      <animate id="lets" attributeName="opacity" values="0;1" dur="0.1s" begin="4s" fill="freeze"/>
      Let's 
    </tspan>
    <tspan opacity="0">
      <animate id="dream" attributeName="opacity" values="0;1;1;0" dur="2.5s" begin="4.1s" fill="freeze"/>
      Dream
    </tspan>
    <tspan opacity="0">
      <animate id="learn" attributeName="opacity" values="0;1;1;0" dur="2.5s" begin="6.6s" fill="freeze"/>
      Learn
    </tspan>
    <tspan opacity="0">
      <animate id="innovate" attributeName="opacity" values="0;1;1;0" dur="2.5s" begin="9.1s" fill="freeze"/>
      Innovate
    </tspan>
  </text>
  
  <animateTransform attributeName="transform" type="rotate" values="0;0" dur="11.6s" repeatCount="indefinite"/>
</svg>

